 <!DOCTYPE html>
<html lang="fi">

<head>
	<meta charset="utf-8">
	<title>Minka test crowdin</title>
	<link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="cloud-image">
            <img src="img/minka-logo.svg" alt="Minka" />
        </div>
        <div class="content">
            <div class="web-container">
            <a href="http://minka.irodero.net/">
                <img src="img/link-icon.jpg" width=5% alt="website" />
            </a>            
        </div>
            <div class="content-body">
                <div class="success-text">Minka test crowdin!</div>
                <div class="description line-1"> HTML project to test crowdin translations</div>
                <div class="next-steps-container">
                    <div class="next-steps-header">Text to translate</div>
                    <div class="next-steps-body">
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/bird.png" width=120% alt="bird">
                            </div>
                            <div class="step-text">bird</div>
                        </div>
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/fish.png" width=120% alt="fish">
                            </div>
                            <div class="step-text">fish</div>
                        </div>
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/plant.png" width=120% alt="plant">
                            </div>
                            <div class="step-text">plant</div>
                        </div>
                        <div class="step">
                            <div class="step-icon">
                                <img src="img/unknown.png" width=120% alt="lightbulbWhite">
                            </div>
                            <div class="step-text">unknown</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
